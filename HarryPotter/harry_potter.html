<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter API</title>
    <link rel="stylesheet" href="./harry_potter.css" />
  </head>
  <body>
    <div class="container">
      <h1>Harry Potter Characters</h1>
      <div id="searchWrapper">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="Search for a character"
        />
      </div>
      <ul id="charactersList"></ul>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal-container">
      <div class="modal-box">
        <div class="box-top">
          <div class="title">Character Introduction</div>
          <div id="closeBtn" onclick="closeModal(event)">&times;</div>
        </div>
        <div class="box-content">
          <div class="content">
            <h4>Harry Potter</h4>
            <p>Gender:</p>
            <p>House:</p>
            <p>Date of Birth:</p>
            <p>Actor:</p>
          </div>
          <div class="content-img">
            <img
              src="http://hp-api.herokuapp.com/images/harry.jpg"
              alt="character"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./harry_potter.js"></script>
  </body>
</html>
